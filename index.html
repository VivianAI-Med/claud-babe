<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appendicitis Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8f0fe;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .radio-option:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .radio-option input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .result.positive {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 2px solid rgba(231, 76, 60, 0.2);
        }

        .result.negative {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .disclaimer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
            color: #856404;
            text-align: center;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appendicitis Prediction</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" min="10" max="50" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Sex:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="sex" value="female" required>
                        <span>Female</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sex" value="male" required>
                        <span>Male</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="predict-btn" id="predictBtn">
                Predict
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="disclaimer">
            <strong>Medical Disclaimer:</strong> This prediction tool is for educational purposes only and should not replace professional medical diagnosis. Always consult with healthcare professionals for medical concerns.
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('predictBtn');
            const result = document.getElementById('result');
            
            // Show loading state
            btn.innerHTML = 'Predicting<span class="loading"></span>';
            btn.disabled = true;
            result.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                age: parseFloat(formData.get('age')),
                bmi: parseFloat(formData.get('bmi')),
                sex: formData.get('sex')
            };
            
            try {
                // Replace this with your actual API call
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Prediction failed');
                }
                
                const prediction = await response.json();
                
                // Display result
                result.className = `result ${prediction.risk_level}`;
                result.innerHTML = `
                    <div style="font-size: 1.3em; margin-bottom: 10px;">
                        ${prediction.prediction === 'appendicitis' ? '⚠️ High Risk' : '✅ Low Risk'}
                    </div>
                    <div>
                        Prediction: <strong>${prediction.prediction === 'appendicitis' ? 'Appendicitis Risk Detected' : 'No Appendicitis Risk'}</strong>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        Confidence: ${(prediction.confidence * 100).toFixed(1)}%
                    </div>
                `;
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'result';
                result.style.background = 'rgba(231, 76, 60, 0.1)';
                result.style.color = '#c0392b';
                result.innerHTML = '❌ Error making prediction. Please try again.';
                result.style.display = 'block';
            }
            
            // Reset button
            btn.innerHTML = 'Predict';
            btn.disabled = false;
        });
        
        // Set default values for demo
        document.getElementById('age').value = '25';
        document.getElementById('bmi').value = '22.5';
        document.querySelector('input[value="female"]').checked = true;
    </script>
</body>
</html>
